<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
 <!--- importing AJAX angularJS--->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <title>Piggyback server</title>
</head>
<body>
    <!--- piggyback node server file import --->
    <!--- <script type="text/javascript" src="./js/demo.js"></script> --->
    <script type="text/javascript" src="./js/ang.js"></script>
    <div ng-app="client" ng-controller="cliCtrl">
        <p>Chat<p>
        <p ng-repeat="x in chat">{{x}}</p>
        <input ng-model="mssg" size=50>
        <button ng-click="sendmssg()">Send</button>
    </div>
</body>
</html>
